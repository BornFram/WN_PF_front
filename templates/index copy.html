<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .device_meme {
            padding: 0px;
            margin: -2px 0px 4px;
        }

        .devo_meme_block {
          width:35%;margin-top:5px;
        }

        #use-space-info {
            margin: 0px;
            padding: 5px;
            text-align: right;
        }

        #free-space-info {
          text-align: right;
          margin: 0px;
          padding: 5px;
        }

        #space-info {
          position: relative;
            width: 40%;
            padding: 5px;
            margin:0px;
            text-align: left;
        }

        #progress-bar {
            width: 100%;
            margin: 0px;
            padding: 0px;
            background-color: #ddd;
            height: 1.5em;
            border-radius: 10px;
            align-items: center;
        }

        #progress {
            display: inline-block;
            position: relative;
            bottom: 0px;
            background-color: #80e648;
            height: 1.5em;
            border-radius: 10px;
            margin: 0px;
            padding: 2px;
            align-items: center;
            text-align: right;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            font-weight: 300;
        }

        .card {
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .alert {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .navbar {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
                margin-top: 20px;
            }
            
            .col-md-4 {
                width: 100%;
            }

            .navbar-brand {
                font-size: 1.1rem;
            }

            .navbar-text {
                font-size: 0.8rem;
            }

            .devo_meme_block {
              width:65%;margin:5px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Моя Галерея</span>

            <div class="devo_meme_block">
                <p class="device_meme">Память устройства (kB)</p>
                <div id="progress-bar">
                    <div id="progress-wrapper">
                        <span id="progress"></span>
                    </div>
                </div>
                <span id="use-space-info">Занято: </span>
                <span id="free-space-info">Свободно: </span>
                <span id="space-info">.</span>
            </div>

            <span class="navbar-text" id="user-info">
                Загрузка данных пользователя...
                <a href="/logout" class="btn btn-outline-secondary btn-sm ms-2">Выйти</a>
            </span>
        </div>
    </nav>
    <div class="container">
        <h2>Ваши изображения</h2>
        <div id="images-container">
            <p class="text-center">Загрузка изображений...</p>
        </div>
        <div class="text-center mt-4">
            <a href="/upload" class="btn btn-primary">Загрузить новое изображение</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Функция для форматирования даты
        function formatDate(dateString) {
            const [datePart, timePart] = dateString.split(' ');
            const [year, month, day] = datePart.split('-');
            return `${day}.${month}.${year.slice(2)}`;
        }

        // Загрузка данных пользователя
        async function loadUserData() {
            try {
                const response = await fetch('/api/user');
                if (!response.ok) throw new Error('Ошибка загрузки данных');
                
                const data = await response.json();
                document.getElementById('user-info').innerHTML = `
                    Привет, ${data.username}!
                    <a href="/logout" class="btn btn-outline-secondary btn-sm ms-2">Выйти</a>
                `;
            } catch (error) {
                console.error('Ошибка:', error);
                document.getElementById('user-info').innerHTML = `
                    Ошибка загрузки данных
                    <a href="/logout" class="btn btn-outline-secondary btn-sm ms-2">Выйти</a>
                `;
            }
        }

        // Загрузка изображений
        async function loadImages() {
            try {
                const response = await fetch('/api/images');
                if (!response.ok) throw new Error('Ошибка загрузки изображений');
                
                const images = await response.json();
                const container = document.getElementById('images-container');
                
                if (images.length === 0) {
                    container.innerHTML = '<p class="text-center">Изображения ещё не загружены.</p>';
                    return;
                }
                
                let html = '<div class="row g-3">';
                images.forEach(image => {
                    const time = image.upload_time.split()[1];
                    const formattedDate = formatDate(image.upload_time);
                    
                    html += `
                    <div class="col-md-4">
                        <div class="card">
                            <img src="/api/images/${image.id}" class="card-img-top" alt="Изображение">
                            <div class="card-body">
                                <p class="card-text">Загружено в ${time}</p>
                                <p class="card-text" style="color:gray">${formattedDate}</p>
                                <button type="button" class="btn btn-danger btn-sm delete-image-btn"
                                    data-image-id="${image.id}">Удалить</button>
                            </div>
                        </div>
                    </div>`;
                });
                html += '</div>';
                container.innerHTML = html;
                
                // Добавляем обработчики для кнопок удаления
                document.querySelectorAll('.delete-image-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const imageId = this.dataset.imageId;
                        if (confirm('Вы уверены, что хотите удалить это изображение?')) {
                            fetch(`/api/images/${imageId}`, { method: 'DELETE' })
                                .then(response => {
                                    if (response.ok) {
                                        this.closest('.col-md-4').remove();
                                        // Если больше нет изображений, показываем сообщение
                                        if (document.querySelectorAll('.col-md-4').length === 0) {
                                            document.getElementById('images-container').innerHTML = 
                                                '<p class="text-center">Изображения ещё не загружены.</p>';
                                        }
                                    } else {
                                        alert('Ошибка при удалении изображения.');
                                    }
                                })
                                .catch(error => {
                                    console.error('Ошибка:', error);
                                    alert('Произошла ошибка при отправке запроса.');
                                });
                        }
                    });
                });
            } catch (error) {
                console.error('Ошибка:', error);
                document.getElementById('images-container').innerHTML = 
                    '<p class="text-center">Ошибка загрузки изображений.</p>';
            }
        }

        // Функция для обновления прогресс-бара памяти
        async function updateProgressBar() {
            try {
                const response = await fetch('/api/device-memory');
                if (!response.ok) throw new Error('Ошибка загрузки данных');
                
                const data = await response.json();
                const occupiedKB = data.used_kbytes;
                const totalKB = data.total_kbytes;
                const freeSpaceKB = totalKB - occupiedKB;
                const progressWidth = (occupiedKB / totalKB) * 100 + '%';

                document.getElementById('progress').style.width = progressWidth;
                document.getElementById('use-space-info').innerText = `Занято: ${occupiedKB}`;
                document.getElementById('free-space-info').innerText = `Свободно: ${freeSpaceKB}`;
                document.getElementById('space-info').innerText = `Всего: ${totalKB} kB`;
            } catch (error) {
                console.error('Ошибка:', error);
            }
            
            setTimeout(updateProgressBar, 5000);
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            loadUserData();
            loadImages();
            updateProgressBar();
        });
    </script>
</body>
</html>
