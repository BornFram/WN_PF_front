<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Загрузка изображения</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    .container {
      max-width: 500px;
      margin-top: 50px;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease-in-out;
    }
    .container:hover {
      transform: translateY(-5px);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 300;
    }
    .alert {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Загрузка изображения</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success" role="alert">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <!-- <label for="file" class="form-label">Выберите JPEG изображение</label> -->
        <label for="file" class="form-label">Выберите PNG, JPG или GIF изображение
          <p>Картинку не более 2МБ, gif - не более 5МБ!</p>
        </label>
        <!-- <input type="file" class="form-control" id="file" name="file" accept=".jpg, .jpeg" required> -->
        <input type="file" class="form-control" id="file" name="file" accept=".gif, .png, .jpg, .jpeg" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Загрузить</button>
      </div>
    </form>
    <div class="text-center mt-3">
      <a href="{{ url_for('index') }}" class="btn btn-link">На главную</a>
      <a href="{{ url_for('logout') }}" class="btn btn-link">Выйти</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
